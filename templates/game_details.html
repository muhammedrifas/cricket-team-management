
<style>
    .game_main_container{
        padding: 10px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        width: 100%;
        height: auto;
        display: inline-block;

    }
    .title_text{
        font-size: 18px;
        font-weight: bold;
        font-family: 'Roboto', sans-serif;
        color: #000000;
        margin: 0;
        display: block;
    }
    .subtext{
        font-size: 14px;
        font-weight: 400;
        color: #aaaaaa;
        margin-bottom: 10px;
        display: block;
    }
    .gametextpane{
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
    }
    .avatar{
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: inline-block;
        object-fit: cover;
        margin-right: 10px;
        vertical-align: middle;
    }
    .main_container{
        padding: 10px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
        width: 200px;
        height: auto;
        display: inline-block;

    }
    .textpane{
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
    }
    .text1{
        font-size: 16px;
        color: #000000;
        margin: 0;
        display: block;
    }
</style>

<div class="game_main_container">
    <div class="gametextpane">
        <p class="title_text">{{date}}</p>
        <p class="subtext">Attendance: {{count}}</p>
        <div>
            {%for i in range(count)%}
                <div class="main_container">
                    <img src="{{players[i][0]}}" class="avatar">
                    <div class="textpane">
                        <p class="text1">{{players[i][1]}}</p>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
</div>
